#Turn Statistics on
logging.level.org.hibernate.stat=debug

#DevTOOLS
spring.devtools.add-properties=true

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/intranetdb
spring.datasource.username=intraadmin
spring.datasource.password=mudeme
spring.datasource.driver-class-name=org.postgresql.Driver

#Define o local onde ser√° armazenados os anexos
env.anexosDir=${PATHANEXOS}

#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql