spring.application.name=API Defensoria

#Turn Statistics on
logging.level.org.hibernate.stat=debug

#DevTOOLS
spring.devtools.add-properties=true

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/intranetdb
spring.datasource.username=intraadmin
spring.datasource.password=mudeme
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuring API pagination
#Maximum page size to be accepted
spring.data.web.pageable.max-page-size=100
#Page index parameter name
spring.data.web.pageable.page-parameter=page 
#Page size parameter name
spring.data.web.pageable.size-parameter=size 

#enable response compression
server.compression.enabled=true

#minimum response where compression will kick in
server.compression.min-response-size=2048

#mime types that should be compressed
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

#Log path
logging.file.name=/var/log/apis/defensoria/defensoria.log
management.endpoint.logfile.external-file=/var/log/apis/defensoria/defensoria.log